{% extends "model-page.html" %}

{% block content %}
    <h3>Listagem de clientes:</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td><a href="{% url 'costumer:cliente_detalhe' cliente.pk %}">{{ cliente.id }}</a></td>
                    <td>{{cliente.nome}} {{cliente.sobrenome}}</td>
                    <td>({{cliente.ddd}}) {{cliente.telefone}}</td>
                    <td>{{cliente.email}}</td>
                </tr>
            {% endfor %}
        </tbody>

    </table>

{% endblock %}
