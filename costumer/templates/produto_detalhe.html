{% extends "model-page.html" %}

{% block content %}
    <h3>Exibindo dados para produto ID: {{produtos.id}}</h3>
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de cadastro</th>
                <th>Última atualização</th>
                <th>Descrição</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>{{produtos.nome}}</td>
                    <td>{{produtos.registro_cadastro}}</td>
                    <td>{{produtos.registro_atualizacao}}</td>
                    <td>{{produtos.descricao}}</td>
                    <td>
                        <a href="{%url 'costumer:atualizar_produto' produtos.pk%}">
                            <button type="button" class="btn btn-warning">Editar</button>
                        </a>
                        <a href="{% url 'costumer:deletar_produto' produtos.pk %}">
                            <button type="button" class="btn btn-danger">Excluir</button>
                        </a>
                    </td>
                </tr>
        </tbody>

    </table>

{% endblock %}
