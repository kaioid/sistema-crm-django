{% extends "model-page.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>Adicionando novo cliente</h3>
    {% if form.errors %}
        {% for field in form %}
            {% for error in form.errors %}
                <div class="alert alert-danger">

                    <strong>{{error|escape}}</strong>

                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <form method="post">{% csrf_token %}
        {{form|crispy}}
        <button type="submit" style="margin-top: 5px;" class="btn btn-primary">Salvar</button>
    </form>

{% endblock %}
